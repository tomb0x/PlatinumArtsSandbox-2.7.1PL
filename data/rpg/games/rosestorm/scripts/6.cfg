r_script_signal interact [
	if (! (r_global_get $dead_piper)) [
		r_chat self 0
	]
]

r_script_say "[You believe Mike is held beyond this gate, but the gate resists your efforts to open it]" [ //0
	r_response "[Try again]" 0
	r_response "[Go teach the dark piper a lesson]" -1
]

r_script_signal dead_piper [
	r_trigger self
]