//Mike's script

r_script_signal interact [
	if (r_matchref player actor) [
		if (= (r_get_state self) $CS_DEAD) [
			echo "You see Ed. Ed is dead."
			echo "No you may not loot Ed."
		] [
			r_chat self 0
		]
	]
]

r_script_signal hit [
	if (r_matchref player actor) [
		r_kill actor
		echo "Mike HAHA you attacked me and got owned!  Have a nice trip :D "
	]
]

r_script_say "Thanks for saving me, you are my hero! <3 :D" [ //0
	r_response "It was easy ;D" -1
]
