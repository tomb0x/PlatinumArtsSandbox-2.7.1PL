// the player's script

r_script_signal spawn [
	//r_additem self @tornado 1
	r_additem self 1 1
	r_additem self 0 1
	r_equip self 1 0
	r_equip self 0 0
]

r_script_signal level [
	echo (format "You have reached level %1 and have %2 point(s) to spend" (r_get_level player) (r_get_points player))
]

r_script_signal attacksound [
	//should really be reserved for grunts...
	r_sound (concatword "marystorm/" (? $lefthand tornado airblast)) self
]
